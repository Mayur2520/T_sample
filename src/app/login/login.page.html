<ion-content fullscreen>
  <ion-grid class="mt-4">
    <ion-row class="ml-3">
       <ion-col size="3">
        <i class="icon icon-threesa ml-4 text-danger logo"></i>
      </ion-col>
       <ion-col size="9" style="position: relative;top:-5px;">
        <div class="col-12 text-white" style="font-size: 3em;font-weight: 600">Threesa</div>
        <div class="col-12 text-white ml-1" style="font-size: 1.2em;position: relative;top: -15px;">Infoway Pvt Ltd.</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form class="col-12">
          <mat-form-field class="col-12 mt-3" color="primary">
            <input matInput placeholder="Username" [formControl]="usernameFormControl"
                   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="usernameFormControl.hasError() && !usernameFormControl.hasError('required')">
              Please enter a valid username
            </mat-error>
            <mat-error *ngIf="usernameFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-12 mt-3" color="primary">
            <input matInput type="password" placeholder="Password" [formControl]="PasswordFormControl"
                   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="PasswordFormControl.hasError() && !PasswordFormControl.hasError('required')">
              Please enter a valid Password
            </mat-error>
            <mat-error *ngIf="PasswordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div class="col-12 mt-4">
            <ion-button expand="full" (click)="AuthenticateUser()">Sign in</ion-button>
          </div>


          <div class="col-12 mt-4 text-danger">
            {{errormsg}}
          </div>
        </form>
      </ion-col>
      <ion-col size="6" class="ml-auto mt-4 text-grey">
        <ion-label>Forgot Password?</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
    <mat-toolbar class="navigation-bar">
        <mat-toolbar-row>
      <ion-buttons slot="start">
        <ion-back-button
            [icon]="buttonIcon">
        </ion-back-button>
      </ion-buttons>
      
      <ion-title>Connections</ion-title>
      <ion-buttons slot="end" (click)="ShowHideSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-buttons>
        </mat-toolbar-row>
        <mat-toolbar-row *ngIf="ActiveSearch" class="animated slideInDown">
            <mat-form-field  class="col-12" [floatLabel]="'never'">
                <input matInput placeholder="Search" [(ngModel)]="searchfilter.customername">
              </mat-form-field>
        </mat-toolbar-row>
    </mat-toolbar>
  </ion-header>

  <ion-content fullscreen>
    
      <ion-list>
        <!--   <ion-list-header>
            Recent Conversations
          </ion-list-header> -->
  
          <ion-item line="full" *ngFor="let data of ConnectionsList | filterBy: searchfilter; let i = index">
            <ion-label>
              <h2>{{data.customername}} ({{data.type}}) {{data.enqdate | date:'mediumDate'}}</h2>
              <h3>{{data.mobile1}} <span *ngIf="data.mobile2 && data.mobile2 != null && data.mobile2 !=0"> / {{data.mobile2}}</span></h3>
              <p>{{data.address}} {{data.areaname}}</p>
            </ion-label>
          </ion-item>
          </ion-list>
    </ion-content>
